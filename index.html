<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00FFFF;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff00ff' fill-opacity='0.3' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }
        .calculator {
            background-color: #FF1493;
            padding: 2rem;
            border: 8px ridge #FFD700;
            box-shadow: 10px 10px 0 #000000;
            max-width: 500px;
            text-align: center;
        }
        .calculator h2 {
            color: #FFFF00;
            text-shadow: 2px 2px 0 #000000, -2px -2px 0 #000000, 2px -2px 0 #000000, -2px 2px 0 #000000;
            font-size: 2.5em;
            margin-bottom: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 3px inset #c0c0c0;
            background: #ffffff;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            width: 150px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(to bottom, #00FF00, #008000);
            color: white;
            border: 3px outset #00FF00;
            cursor: pointer;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            text-shadow: 2px 2px 0 #000000;
        }
        button:hover {
            background: linear-gradient(to bottom, #008000, #00FF00);
            border: 3px inset #00FF00;
        }
        button:active {
            border-style: inset;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.8rem;
            color: #FFFF00;
            text-shadow: 2px 2px 0 #000000;
            background-color: #000000;
            padding: 10px;
            border: 3px ridge #FFD700;
        }
        marquee {
            color: #FF00FF;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <marquee scrollamount="5">★·.·´¯`·.·★ WELCOME TO THE AWESOME NUMBER CALCULATOR ★·.·´¯`·.·★</marquee>
        <h2>⚡ Add Two Numbers ⚡</h2>
        <div>
            <input type="number" id="num1" placeholder="Enter first number">
            <br>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <button onclick="addNumbers()">✨ Add Numbers ✨</button>
        <div id="result"></div>
        <marquee direction="right" scrollamount="3">~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~</marquee>
    </div>

    <script src="script.js"></script>
</body>
</html>
