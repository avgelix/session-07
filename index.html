<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #2C3E50, #3498DB, #2980B9, #34495E);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            text-align: center;
        }
        .calculator h2 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 1.5em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .calculator-inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        .standard-ops {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input, select {
            padding: 12px 16px;
            margin: 0;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: inherit;
            font-size: 1em;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        input {
            width: 140px;
        }
        select {
            width: auto;
            cursor: pointer;
        }
        select option {
            background: #2C3E50;
            color: #ffffff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
            outline: none;
        }
        button {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            font-weight: 500;
            border-radius: 12px;
            margin-top: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        @keyframes resultPopIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #result {
            margin-top: 2rem;
            font-size: 2rem;
            color: #ffffff;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
            font-style: italic;
        }
        #result.show {
            opacity: 1;
            transform: scale(1);
        }
        .header-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin: 16px 0;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header-text">SIMPLE CALCULATOR</div>
        <h2>Calculator</h2>
        <div class="calculator-inputs">
            <div class="standard-ops">
                <input type="number" id="num1" placeholder="Enter first number">
                <select id="operation" onchange="toggleSecondInput()">
                    <option value="add">+</option>
                    <option value="subtract">−</option>
                    <option value="multiply">×</option>
                    <option value="divide">÷</option>
                    <option value="sqrt">√</option>
                </select>
                <input type="number" id="num2" placeholder="Enter second number">
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
